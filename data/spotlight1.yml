title : "生い立ち"
content: |
  1974年生まれの我々が高校を卒業する頃にスマートフォンはありませんでした。携帯電話こそありましたがまだ高価で所有する高校生は殆ど居らず、ポケットベルでさえ持っている人があまり居ない環境。大学生となりポケットベルをこぞって持ち歩き、卒業する頃になってようやくPHSが普及、電話番号に電話を掛けると本人に直接リーチすると言う今では当たり前の環境を手に入れます。<br>
  しかし急激な普及に伴い加熱する加入者獲得競争の中で電話番号を二転三転された方も多く、ずっと同一番号を使い続けている人はほとんどいらっしゃらないのでは無いでしょうか。<br>
  大学を卒業するその時にPHSの番号を交換し、 <code>何かあったらPHSで連絡取り合おうね</code> なんてやり取りした番号はすでに使われなくなっている。広かった交友関係もこうやって狭まっていきます。</p><p>
  インターネットに目を向けてみるとホームページ作成ブームが訪れこぞってgeocitiesに自身のwebサイトを構築し、Perlの掲示板スクリプトを頑張って設置して交流の場を設けるなんて事もありましたが、日本においてインターネットはパソコン通信の発展に近い形で広まった事もあり今でもそうですが匿名文化が主流でした。今はだいぶ実名文化も広がりつつも未だに基本的には匿名文化かと思います。また利用するメールアドレスはその当時契約していたインターネットプロバイダが用意するものを用いるのが当たり前でした。しかしインターネットプロバイダも統廃合を繰り返し大手以外は消滅したところも多数、それに伴いその当時利用していたメールアドレスについても今現在交流として用いることが出来ないのでは無いでしょうか。

