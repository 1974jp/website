content: |
  開始した当初はまだドメイン費やサーバ運用費の経費がかさみ年間20万円前後かかって居たため有志からカンパ等を頂き運用維持していましたが、年々運用に支障のない程度に安価なレンタルサーバやVPSへ移転していくことで近年では年間2万円程度の経費で運用できる様になりましたので1974年生まれの我々がこの世を去るまで運用を維持するメドを立てる事出来ました。
