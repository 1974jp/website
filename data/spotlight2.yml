title : "ランドマークを作りたい"
content: |
  そんな中で仲間内から<strong>一生使えるメールアドレスがあったらイイね</strong>と言う意見が現れます。そんなことに目を向けた企業さんも現れ始めた時期でまさにそのようなサービスが生まれていました。（もう無くなってしまいましたが（笑））まさにここで、<strong>一生涯使うサービスは政府かよほど大きな企業ではないと安心して使えない</strong>ですし、永続させる意志が無いものにサービスを永続していくことは出来ない、と言うことを淘汰されるインターネットプロバイダや様々なサービス終了を目の当たりにして私達は学びました。<strong>自分たちでなんとかする以外に無い、と。</strong></p><p>
  ちょうどインターネットの技術に明るいメンバーが多数居たこともあり、ドメイン<code>1974.gr.jp</code>を1999年に取得し運用を開始します。<code>gr.jpのgrって何？</code>と言うごもっともな質問などもいただき、その後ちょうど2001年に汎用JPドメインが開始したので<code>1974.jp</code>を取得し、今日まで運用してきました。</p><p><font size=+2>
  同世代が集える場所へ</font><br />
  人生の折返しは迎えたとは思いますがまだまだこの先様々なイベントがあろうかと思います。そんな際に気軽に同世代の仲間と語らえる、そんな場を残したくゆるく運用していきたいと考えています。
